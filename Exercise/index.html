<body>
<div id="form_info">
	<header>
		<h1>Sample Form</h1>
	</header>
	<p>Choose a topic, and research interest for the individual visualization project.</p>
	<hr/>
	<p id="email_account">JohnDoe@gmail.com</p>

</div>

<form action="/server_side.php" method="get">
<div>
	<label for="email">Email<span class="astrisk"> *</span></label><br>
	<input type="text" id="email" name="email" placeholder="Your email">
</div>

<div>
	<label for="fname">Firstname</label><br>
	<input type="text" id="fname" name="fname" placeholder="Your answer">
</div>

<div>

	<label for="skills6">PHP</label></br>
	<input type="checkbox" id="skills7" name="skills7" value="NodeJS">
	<label for="skills7">Node.JS</label></br>
	<input type="checkbox" id="skills8" name="skills8" value="WebDesign">

	<input type="checkbox" id="skills9" name="skills9" value="HTMLCSS">
	<label for="skills9">HTML and CSS</label></br>
	<input type="checkbox" id="skills10" name="skills10" value="Excel">
	<label for="skills10">Excel</label></br>
	<input type="checkbox" id="skills11" name="skills11" value="PowerBI">

	<input type="checkbox" id="skills12" name="skills12" value="Tableau">

	<input type="checkbox" id="skills14" name="skills14" value="Other">
	<label for="skills14">Other:</label>
	<input type="text" id="other" name="other">
	<h2></h2>
</div>

<div>
	<label for="suggest">Suggestions or Questions</label><br>
	<textarea id="suggest" name="suggest" oninput='this.style.height = "";this.style.height = this.scrollHeight - 16 + "px"' placeholder="Your answer"></textarea>
</div>

<div class="plain">
	<input type="submit" value="Submit">

</div>
